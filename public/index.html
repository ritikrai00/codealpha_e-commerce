<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>ShopEasy</h1>
            </div>
            <nav class="nav">
                <a href="#" onclick="showPage('home')">Home</a>
                <a href="#" onclick="showPage('products')">Products</a>
                <a href="#" onclick="showCart()">Cart (<span id="cart-count">0</span>)</a>
                <div class="auth-buttons">
                    <button id="login-btn" onclick="showPage('login')">Login</button>
                    <button id="register-btn" onclick="showPage('register')">Register</button>
                    <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
                    <span id="user-welcome" style="display: none;"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <section class="hero">
                <div class="container">
                    <h2>Welcome to ShopEasy</h2>
                    <p>Discover amazing products at great prices</p>
                    <button onclick="showPage('products')" class="cta-button">Shop Now</button>
                </div>
            </section>
        </div>

        <!-- Products Page -->
        <div id="products-page" class="page">
            <div class="container">
                <h2>Our Products</h2>
                <div id="category-filters-container">
                    <!-- Category filters will be loaded here -->
                </div>
                <div id="products-grid" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Product Details Page -->
        <div id="product-details-page" class="page">
            <div class="container">
                <div id="product-details" class="product-details">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Cart Page -->
        <div id="cart-page" class="page">
            <div class="container">
                <h2>Shopping Cart</h2>
                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-total">
                    <h3>Total: $<span id="cart-total">0.00</span></h3>
                    <button onclick="showCheckout()" class="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>

        <!-- Checkout Page -->
        <div id="checkout-page" class="page">
            <div class="container">
                <h2>Checkout</h2>
                <form id="checkout-form" class="checkout-form">
                    <div class="form-group">
                        <label for="street">Street Address:</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Zip Code:</label>
                        <input type="text" id="zipCode" name="zipCode" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                    <button type="submit" class="submit-btn">Place Order</button>
                </form>
            </div>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="page">
            <div class="container">
                <div class="auth-form">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" onclick="showPage('register')">Register here</a></p>
                </div>
            </div>
        </div>

        <!-- Register Page -->
        <div id="register-page" class="page">
            <div class="container">
                <div class="auth-form">
                    <h2>Register</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">Username:</label>
                            <input type="text" id="register-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email:</label>
                            <input type="email" id="register-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password:</label>
                            <input type="password" id="register-password" name="password" required>
                        </div>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" onclick="showPage('login')">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ShopEasy. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
